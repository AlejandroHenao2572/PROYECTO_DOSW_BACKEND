name: CI - SIRHA API

on:
  push:
    branches:
      - develop
      - feature-API
  pull_request:
    branches:
      - develop
      - feature-API

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests with Jacoco
        run: mvn clean verify

      - name: Check Jacoco coverage
        run: |
          COVERAGE=$(mvn jacoco:report | grep -oP '(?<=Instruction Coverage:\s)\d+(?=%)')
          echo "Coverage: $COVERAGE%"
          if [ "$COVERAGE" -lt 80 ]; then
            echo "ERROR: Coverage below 80%"
            exit 1
          fi

      - name: SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar \
          -Dsonar.projectKey=SirhaAPI \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      - name: Check Sonar Quality Gate
        uses: sonarsource/sonarcloud-github-action@master
        with:
          projectBaseDir: .
          login: ${{ secrets.SONAR_TOKEN }}
